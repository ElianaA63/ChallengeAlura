<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto-</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fuente -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
     <!-- ID Particles.js -->
     <div id="particles-js"></div>
    <header>
        <nav>
            <div class="logo"></div>
            <h1>ENCRIPTADOR DE TEXTO<span>_</span></h1>
            <a href="https://github.com/ElianaA63" target="_blank"><img src="img/icons8-github.svg" alt="icono github" class="icon-git"> </a>
            <a href="https://www.linkedin.com/in/elyarias/" target="_blank"><img src="img/icons8-linkedin.svg" alt="icono linkedin" class="icon-git"></a>
        </nav>
    </header>

    <div class="container">
            <div class="encriptar">
                <textarea 
                    name="texto"
                    class="texto"
                    id="texto"
                    cols="30"
                    rows="10"
                    placeholder="Ingresa el texto aquí..."
                ></textarea>
                <div class="terminos">
                    <p>Solo letras minúsculas y sin acento.</p>
                </div>
                <div class="botones">
                    <button class="btn-encriptar"onclick="encriptar()"><i class="fa fa-lock"></i> ENCRIPTAR</button>
                    <button class="btn-desencriptar"onclick="desencriptar()"><i class="fa fa-unlock"></i> DESENCRIPTAR</button>
                    <button class="btn-clean"onclick="borrarTexto()"><i class="fa fa-trash"></i></button>
                </div>
            </div>

        <div class="encriptado">
            <img src="img/hacker.avif" alt="imagen de hacker" id="hacker" />
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">No se encontró ningún texto</h2>
                <p id="parrafo">
                    Ingresa el texto que deseas encriptar o desencriptar...
                </p>
            </div>
            <div class="btn-container">
                <button class="btn-copy"onclick="copy()"><i class="fa fa-clipboard"></i> COPIAR TEXTO</button>
            </div>
        </div>
    </div>    

    <footer>
            <p><i class="fa fa-copyright"></i> 2023 - Desarrollado por Eliana Arias</p>
    </footer>
</body>
<script src="js/index.js"></script>
<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
</html>
